<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="advice">
        <h1>ADVICE # <span class="id-advice" id="adviceId"></span></h1>
      </div>
      <div class="results">
        <p id="res"></p>
      </div>
      <div class="pattern">
        <picture>
          <source media="(max-width:500px)" srcset="images/pattern-divider-mobile.svg">
          <img src="images/pattern-divider-desktop.svg" alt="image">
        </picture>
      </div>
      <div class="search" id="search">
        <img src="images/icon-dice.svg" alt="icon">
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nhewvys">Nhewvys</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
